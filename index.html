<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>RPG caracter sheet</title>
</head>
<body>
    <div id="content-holder">
        <div id="header-holder">
            <div class="name label">
                <label for="nome" class="label top">
                    Nome do personagem:
                    <input type="text" class="input top nome">
                </label>
            </div>
            <div id="top-box-container">
                <div class="row1 ads">
                    <div class="classe att"><label for="classe">
                        <input type="text"id="classe">
                    </label></div>
                    <div class="antecedente att"><label for="antecedente">
                        <input type="text" id="antecedente">
                    </label></div>
                    <div class="nome-jogador att"><label for="nome-jogador">
                        <input type="text"id="nome-jogador">
                    </label></div>
                </div>
                <div class="row2 ads">
                    <div class="classe att">1</div>
                    <div class="antecedente att">2</div>
                    <div class="nome-jogador att">3</div>
                </div>
            </div>
        </div>
        <div id="coluns-div">
            <div class="row 1">Coluna 1</div>
            <div class="row 2">Coluna 2</div>
            <div class="row 3">Coluna 3</div>
        </div>
    </div>
</body>
</html>
